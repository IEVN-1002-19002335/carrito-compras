<!-- home.component.html -->

<div class="container mt-5">
    <h2>Productos Disponibles</h2>
  
    <div class="row">
      <div *ngFor="let producto of productos" class="col-md-4 mb-4">
        <div class="card">
          <img [src]="'assets/' + producto.imagen" class="card-img-top" alt="{{ producto.nombre }}">
          <div class="card-body">
            <h5 class="card-title">{{ producto.nombre }}</h5>
            <p class="card-text">Precio: {{ producto.precio | currency:'USD':'symbol':'1.2-2' }}</p>
            <button class="btn btn-primary" (click)="agregarAlCarrito(producto)">Agregar al Carrito</button>
          </div>
        </div>
      </div>
    </div>
  </div>
