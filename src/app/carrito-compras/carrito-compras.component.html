<!-- carrito-compras.component.html -->

<div class="container mt-5">
    <h2>Carrito de Compras</h2>
  
    <!-- Lista de productos en el carrito -->
    <div *ngIf="productos.length > 0">
      <div class="row">
        <div *ngFor="let producto of productos" class="col-md-4 mb-4">
          <div class="card">
            <img [src]="'assets/' + producto.imagen" class="card-img-top" alt="{{ producto.nombre }}">

            <div class="card-body">
              <h5 class="card-title">{{ producto.nombre }}</h5>
              <p class="card-text">Precio: {{ producto.precio | currency:'USD':'symbol':'1.2-2' }}</p>
              <p class="card-text">Cantidad: {{ producto.cantidad }}</p>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-secondary" (click)="disminuirCantidad(producto)">-</button>
                <button type="button" class="btn btn-light" disabled>{{ producto.cantidad }}</button>
                <button type="button" class="btn btn-secondary" (click)="aumentarCantidad(producto)">+</button>
              </div>
              <button class="btn btn-danger mt-2" (click)="eliminarDelCarrito(producto)">Eliminar</button>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Total del carrito -->
      <div class="mt-3">
        <h4>Total: {{ calcularTotal() | currency:'USD':'symbol':'1.2-2' }}</h4>
      </div>
    </div>
    <div *ngIf="productos.length === 0" class="alert alert-info" role="alert">
      El carrito de compras está vacío.
    </div>
  </div>
